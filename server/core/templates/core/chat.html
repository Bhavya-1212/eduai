{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>EduBot Chat</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .chat-box {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .message {
            margin: 10px 0;
        }
        .user {
            color: #007bff;
            font-weight: bold;
        }
        .bot {
            color: #28a745;
            font-weight: bold;
        }
        form {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            background: #007bff;
            border: none;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EduBot</h1>

        <div class="chat-box">
            {% for speaker, message in chat %}
                <div class="message">
                    <span class="{% if speaker == 'You' %}user{% else %}bot{% endif %}">{{ speaker }}:</span>

                    <span>{{ message }}</span>
                </div>
            {% empty %}
                <p>No messages yet. Ask EduBot something!</p>
            {% endfor %}
        </div>

        <form method="POST">
            {% csrf_token %}
            {{ form.message }}
            <button type="submit">Send</button>
        </form>

        <a class="back-link" href="{% url 'index' %}">â¬… Back to Home</a>
    </div>
</body>
</html>
